Version = 1.0
<Listener l>
	Port = 6667
	IPv4 = true
	IPv6 = true
	SSL = true
</Listener>
LoadModule = partyline
LoadModule = webadmin

<User fakeuser>
	Pass       = fakepassword
	Admin      = true
	Nick       = fakeuser
	AltNick    = fakeuser_
	Ident      = fakeuser
	RealName   = Fake User
	Buffer     = 50
	AutoClearChanBuffer = true
	ChanModes  = +stn

	LoadModule = chansaver
	LoadModule = controlpanel
	LoadModule = perform

	<Network freenode>
		LoadModule = chansaver
		LoadModule = keepnick
		LoadModule = nickserv
		LoadModule = perform
		LoadModule = simple_away

		Server     = irc.freenode.net 6667 

	</Network>
</User>
